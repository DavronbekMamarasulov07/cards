<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    
    <div class="container">
        <div class="wrapper">
            <form class="form add-product-form">
                <input autocomplete="off" id="product-img" type="url" placeholder="Product image" required>
                <input autocomplete="off" id="product-title" type="text" placeholder="Product's  name" required>
                <input autocomplete="off" id="product-price" type="text" placeholder="Product's price" required>
                <input autocomplete="off" id="product-discount" type="text" placeholder=" Product's discount" required>
                <button id="form-btn" type="submit">Add Product</button>
            </form>
            <form class="form update-product-form">
              <input autocomplete="off" id="product-id" type="text" placeholder="Product's  id" required>
              <input autocomplete="off" id="product-img" type="url" placeholder=" Product image" required>
              <input autocomplete="off" id="product-title" type="text" placeholder="Product's  name" required>
              <input autocomplete="off" id="product-price" type="text" placeholder="Product's price" required>
              <input autocomplete="off" id="product-discount" type="text" placeholder="Product's discount" required>
              <button id="form-btn" type="submit">Update</button>
            </form>
            <div class="products-header">
                <h1 class="product-title">Products</h1>
                <div class="btn-items">
                  <button class="btn" id="add-product-btn">Add Product</button>
                  <button class="btn" id="update-product-btn">Update Product</button>
                </div>
            </div>
            <div class="swiper mySwiper">
                <div class="swiper-wrapper">
                  <div class="swiper-slide"><img src="https://podacha-blud.com/uploads/posts/2022-10/1665578684_25-podacha-blud-com-p-fud-fotografii-kartinki-26.jpg" alt="food"></div>
                  <div class="swiper-slide"><img src="https://w.forfun.com/fetch/62/6264be113319d0b953ca6a0b4bbaa49d.jpeg" alt="food"></div>
                  <div class="swiper-slide"><img src="https://w.forfun.com/fetch/da/dab0f40779a0c29a75ef519ed0f35d8b.jpeg" alt="food"></div>
                </div>
                <div class="autoplay-progress">
                  <svg viewBox="0 0 48 48">
                    <circle cx="24" cy="24" r="20"></circle>
                  </svg>
                  <span></span>
                </div>
              </div>
            <div id="product-card-list">

            </div>
            <!-- 2200700851494350 -->
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="./assets/script/main.js"></script>
</body>
</html>
